<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koi file stuffs yeah</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="preview-overlay hidden"></div>
    <div class="preview-panel hidden">
        <div class="preview-header">
            <span class="preview-title"><i class="fas fa-image"></i> Preview</span>
            <button class="close-preview"><i class="fas fa-times"></i></button>
        </div>
        <div class="preview-content">
        </div>
    </div>

    <div class="search-panel">
        <div class="search-panel-header">
            <i class="fas fa-search"></i>
            <input type="text" class="search-panel-input" placeholder="Search files...">
            <button class="search-panel-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="search-panel-results">
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <img src="files/site-files/fatass.jpeg" alt="Logo" class="logo-img">
            </div>
            <div class="header-controls">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="menu-btn"><i class="fas fa-bars"></i></button>
            </div>
            <div class="slide-menu">
                <nav class="menu-links">
                    <a href="https://maybekoi.github.io/" class="menu-item"><i class="fas fa-home"></i> Main Site</a>
                    <a href="https://github.com/maybekoi" class="menu-item"><i class="fab fa-github"></i> maybekoi github</a>
                    <a href="https://github.com/koishiGH" class="menu-item"><i class="fab fa-github"></i> koshii github</a>
                    <a href="https://twitter.com/maybekoi_" class="menu-item"><i class="fab fa-twitter"></i> my twitter</a>
                    <a href="https://maybekoi.newgrounds.com" class="menu-item"><i class="fas fa-gamepad"></i> my newgrounds</a>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="file-explorer">
                <div class="path-bar">
                    <i class="fas fa-home"></i> Home
                </div>
                <div class="file-list">
                </div>
            </div>
        </main>

        <div class="readme-content">
            <div class="readme-header">
                <i class="fas fa-book-open"></i>
                <span>README.md</span>
            </div>
             <div class="readme-text markdown-body" id="readme">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
